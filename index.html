<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | QR code component</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lora&family=Montserrat:wght@300;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<!-- Webpage code starts here -->
<body>
  <div class="container">
    <div class="app">
      <div class="description">
        <!-- QR code -->
        <section class="hero-area">
          <div class="content-wrapper">
            <div class="qr-code">
              <figure>
                <img src="images/image-qr-code.png" alt="qr code">
              </figure>
            </div>
          </div>
        </section>

        <!-- info under qr code -->
        <aside>
          <div class="content-wrapper">
            <div class="instructions">
              <h1>Improve your front-end skills by building projects</h1>
              <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </aside>
      </div>

      
      
    <!-- footer here -->
      <footer>
        <div class="content-wrapper">
          <div class="credit">
            <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
            </p>
            <p>Coded by: <a href="https://triciahumann.github.io/portfolio/">Tricia Humann</a>
            </p>

          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
